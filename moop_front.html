<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MOOP - Multiobjective Optimization</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<link rel="stylesheet" type="text/css" href="moop_style.css">
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script src="moop_script.js"></script>
	</head>
	<body>
		<div class="conteiner">
			<div class="jumbotron">
				<h1 class="display-4">MOOP - Multiobjective Optimization</h1>
			</div>
		</div>
		<div>
			<form class="needs-validation" id="form" novalidate>
				<div class="row">
					<div class="col-sm-5">
						Problem dimension (2 to 6): <output name="nout" id="nout">2</output><br>
						<input type="range" name="n" id="n" value="2" min="2" max="6" step="1" oninput="myFunction();nout.value = n.value">
					</div>
					<div class="col-sm-5">
						Number of samples (4 to 17): <output name="nsout" id="nsout">4</output><br>
						<input type="range" name="ns" id="ns" value="9" min="4" max="17" step="1" oninput="nsout.value = ns.value">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-5">
						Objective function 1:*
				<input type="text"class="form-control" id="func1" name="func1" value="(x[0, :] - 4)**2 + (x[1, :] + 3)**2" required>
					</div>
					<div class="col-sm-5">
						Objective function 2:*
						<input type="text" class="form-control" id="func2" name="func2" value="x[0, :]**2 + (x[1, :] + 9)**2" required>
					</div>
				</div>
				Lower bounds:*
				<p id="xminHolder">
				<input type="number" id="x_min_1" name="x_min_1" value="-10" class="form-control inline" required>
				<input type="number" id="x_min_2" name="x_min_2" value="-10" class="form-control inline" required>
				</p>
				Upper bounds:*
				<p id="xmaxHolder">
				<input type="number" id="x_max_1" name="x_max_1" value="10" class="form-control inline" required>
				<input type="number" id="x_max_2" name="x_max_2" value="10" class="form-control inline" required>
				</p>
				<div class="row">
					<div class="col-sm-5">
						Maximum iterations:*
						<input class="form-control" class="max" type="number" id="n_max" name="n_max" value="200" required>	
					</div>
					<div class="col-sm-5">
						Numerical precision:*
				<input class="form-control" class="max" type="number" id="eps" name="eps" value="1e-6" required>
					</div>
				</div>
				<br>
				
				<button id="teste" name="button" type="button" class="btn btn-outline-primary" onclick="sendGoogleRequest()">Solve</button>
			</form>
		</div>
		<div>
			<div id="response" style="color: green"></div>
			<div id="response_plot"></div>
			<div id="error" style="color: red"></div>
		</div>
	</body>
</html>
